<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <script src="try2.js" defer></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <img class="gimg" src="images.png\download.png" alt="google logo"/>
    <button class="light" onclick="lightmode()">lightmode</button>
    <button class="dark" onclick="darkmode()">darkmode</button>
    <p id="adv" style="margin-left:20px; color:red; font-size: 20px;"> Advanced Search</p>
    <hr>
    <form id="advanced-form" action="https://google.com/search" method="GET" name="f">
        <div class="something">
            <ul>
                <li>
                    <ul>
                        <li>
                    <p id="find" style="font-size:18px;" ><strong>Find pages with...</strong></p></li></ul>
                </li>
                <li>
                   <ul>
                    <li>
                        <p class="so" >all these words:</p>
                    </li>
                    <li><input class="dabba" value="" autofocus="autofocus" id="xX4UFf" name="as_q" type="text"></li>
                   </ul>
                </li>
                <li>
                    <ul>
                        <li><p class="so">this exact words or phrase:</p></li>
                        <li><input  class="dabba" value="" id="CwYCWc" name="as_epq" type="text"></li>
                    </ul>
                    </li>
                <li>
                    <ul>
                        <li><p class="so">any of these words:</p></li>
                        <li><input  class="dabba" value="" id="mSoczb" name="as_oq" type="text" ></li>
                    </ul>
                   
                </li>
                <li>
                    <ul>
                        <li><p class="so">none of these words:</p></li>
                        <li><input class="dabba" value="" id="t2dX1c" name="as_eq" type="text"></li>
                    </ul>
                   
                </li>
                <li>
                   <ul>
                    <li><p class="so">numbers ranging from:</p></li>
                    <li>
                        <input  class="dabba-1" id="LK5akc" name="as_nlo" type="text">
                    </li>
                    <li><p class="so">to</p></li>
                    <li><input  class="dabba-1" name="as_nhi" type="text" ></li>
                   </ul>
                </li>
               
            </ul>
            </div>
            <div class="form-line" >
                <div class="first-col" style="padding-right: 50%;"><span></span></div>
                <div class="second-col" > <input name="tbs" type="hidden" value="" >
                    <input  class="dabba-2"id="advanced-submit-button" value="Advanced Search" type="submit" > </div>
            </div>
        
    </form>
    
</body>
</html>
